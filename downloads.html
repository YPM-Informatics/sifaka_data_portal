<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sifaka Data Portal - Downloads</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <script src="libs/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="scripts/sifakas.js" type="text/javascript"></script>
    <script src="scripts/downloads.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
        <div class="title">
            <img id="sifaka_logo" alt="Sifaka logo" src="images/sifaka.svg">
            <span>Sifaka Data Portal</span>
        </div>
        <div class="navi_horiz_list">
            <ul>
                <!-- <li><a href="./">About</a></li> -->
                <li><a href="./">Explore Data</a></li>
                <li><a href="editor.html">Edit Data</a></li>
                <li><a href="downloads.html">Downloads</a></li>
		<li><a href="manual_final_9jan2024.pdf">Manual</a></li>
                <li><a id="auth-link" href="./">Login</a></li>
            </ul>
        </div>
        <div class="page-content">
          <div id="downloads-widget-container">
            <form id="downloads-widget">
              <div class="labels">
                <div style="float: left; text-align: left; width: 50%;">
                  <label>Filters</label>
                </div>
                <div style="float: right; text-align: left; width: 50%;">
                  <label>Data Type</label>
                </div>
              </div>
              <div class="controls">
                <div style="float: left; text-align: center; width: 50%;">
                  <table>
                    <tr>
                      <td colspan="3" style="font-size: 80%; text-align: left;">
                        <label>
                          Date Range
                        </label>
                      </td>
                      <td style="font-size: 80%; text-align: left;">
                        <label>
                          Sex
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label style="font-size: 80%;">Start</label>
                      </td>
                      <td>
                        <input id="start-month" type="text" placeholder="month" maxlength="2" style="width: 35px; font-size: 80%;" />
                      </td>
                      <td>
                        <input id="start-year" type="text" placeholder="year" maxlength="4" style="width: 35px; font-size: 80%;" />
                      </td>
                      <td rowspan="2" style="white-space: nowrap; text-align: left;">
                        <div>
                          <input type="radio" name="sex-types" id="sex-none" value="untagged">
                          <label for="sex-none" style="font-size: 80%;">None</label>
                        </div>
                        <div>
                          <input type="radio" name="sex-types" id="sex-female" value="female">
                          <label for="sex-female" style="font-size: 80%;">Female</label>
                        </div>
                        <div>
                          <input type="radio" name="sex-types" id="sex-male" value="male">
                          <label for="sex-male" style="font-size: 80%;">Male</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label style="font-size: 80%;">End</label>
                      </td>
                      <td>
                        <input id="end-month" type="text" placeholder="month" maxlength="2" style="width: 35px; font-size: 80%;" />
                      </td>
                      <td>
                        <input id="end-year" type="text" placeholder="year" maxlength="4" style="width: 35px; font-size: 80%;" />
                      </td>
                    </tr>
                  </table>
                </div>
                <div style="float: right; text-align: right; width: 50%;">
                    <table style="margin-left: auto; margin-right: 0;">
                        <tr>
                            <td>
                                <input type="radio" name="data-types" id="census-data" value="census">
                            </td>
                            <td>
                                <label for="census-data" style="font-size: 80%;">Census</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="data-types" id="capture-data" value="captures">
                            </td>
                            <td>
                                <label for="capture-data" style="font-size: 80%;">Capture</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="data-types" id="age-data" value="ages">
                            </td>
                            <td>
                                <label for="age-data" style="font-size: 80%;">Ages</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="radio" name="data-types" id="birth-data" value="births">
                            </td>
                            <td>
                                <label for="birth-data" style="font-size: 80%;">Female Reproduction</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="radio" name="data-types" id="offspring-data" value="offspring_survival">
                            </td>
                            <td>
                                <label for="offspring-data" style="font-size: 80%;">Offspring Survival</label>
                            </td>
                        </tr>




                    </table>
                </div>
              </div>
              <div class="actions">
                <div style="text-align: left; float: left;">
                  <button type="reset" id="clear">Clear</button>
                </div>
                <div style="text-align: right; float: right;">
                  <button type="submit" id="download">Download</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="footer">
            <span>&copy; 2023</span>
        </div>
        <div id="alert-box"></div>
    </div>
  </body>
</html>
